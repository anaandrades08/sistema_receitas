<!-- app_receitas/templates/app_receitas/contato.html -->

        <h1>Contato</h1>
        <form  class="contato-form" method="post">
            {% csrf_token %}
            <p><label for="name">Nome:</label></p>
            <input type="text" id="name" name="name" required>
            <p><label for="email">Email:</label></p>
            <input type="email" id="email" name="email" required>
            <p><label for="message">Mensagem:</label></p>
            <textarea id="message" name="message" rows="4" required></textarea><br>
            <button type="reset">Limpar</button> <button type="submit">Enviar</button>
        </form>
